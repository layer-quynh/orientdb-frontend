<div id="header">
    <nav class="navbar navbar-inverse">
        <div class="navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#/">Select</a></li>
                <li><a href="#/insert">Insert</a></li>
                <li><a href="#/update">Update</a></li>
                <li><a href="#/delete">Delete</a></li>
                <li><a href="#/join">Join</a></li>
            </ul>
        </div>
    </nav>
</div>    
    
<div class="table">
    <div class="container">
        <div>
            <img src="../../img/orient.png">
        </div>
        <div class="row">
            <h2>Insert a record</h2>
                <form>
                <div class="form-group">
                    <label>nconst</label>
                    <input type="text" class="form-control" placeholder="nconst" ng-model="element.nconst">
                </div>
                <div class="form-group">
                    <label>primaryName</label>
                    <input type="text" class="form-control" placeholder="primaryName" ng-model="element.primaryName">
                </div>
                <div class="form-group">
                    <label>birthYear</label>
                    <input type="text" class="form-control" placeholder="birthYear" ng-model="element.birthYear">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="onClick()">Check</button>
            </form>
        </div>
        <div class="row">
            <h3>Time: </h3><br>
            <h4><label>Orient DB: {{orientTime}}</label></h4><br>
            <h4><label>MySQL: {{sqlTime}}</label></h4><br>
        </div>
        <div class="row">
            <center>
                <h2>Data insert</h2>
            </center>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>nconts</th>
                        <th>primaryName</th>
                        <th>birthYear</th>
                        <th>deathYear</th>
                        <th>primaryProfession</th>
                        <th>knownForTitles</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{list.nconts}}</td>
                        <td>{{list.primaryName}}</td>
                        <td>{{list.birthYear}}</td>
                        <td>{{list.deathYear}}</td>
                        <td>{{list.primaryProfession}}</td>
                        <td>{{list.knownForTitles}}</td>
                    </tr>
                </tbody>
            </table>
        </div> 
    </div>
</div>
