<div class="row">
    <div id="header">
        <nav class="navbar navbar-inverse">
            <div class="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#/">Select</a></li>

<div class="table">
    <div class="container">
        <div class="row">
            <h2>Update a record</h2>
                <form>
                <div class="form-group">
                    <label>nconst</label>
                    <input type="text" class="form-control" placeholder="nconst" ng-model="element.nconst">
                </div>
                <div class="form-group">
                    <label>primaryName</label>
                    <input type="text" class="form-control" placeholder="primaryName" ng-model="element.primaryName">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="onClick()">Check</button>
            </form>
        </div>
        <div class="row">
            <h3>Time: </h3><br>
            <h4><label>Orient DB: {{orientTime}}</label></h4><br>
            <h4><label>MySQL: {{sqlTime}}</label></h4>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>nconst</th>
                    <th>primaryName</th>
                    <th>birthYear</th>
                    <th>deathYear</th>
                    <th>primaryProfession</th>
                    <th>knownForTitles</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{list.nconst}}</td>
                    <td>{{list.primaryName}}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
